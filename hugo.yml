baseURL: https://writer.kamidragon.com/
title: Lite Writer

defaultContentLanguage: zh-CN
defaultContentLanguageInSubdir: false

module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: docs
      name: Docs
      pageRef: /docs
      weight: 1
    - identifier: contact
      name: Contact ↗
      url: "mailto://one.lite.core@gmail.com"
      weight: 2
    - identifier: search
      name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/OneLiteCore/LiteWriter"
      params:
        icon: github

languages:
  zh-CN:
    languageCode: zh-CN
    languageName: 简体中文
    title: 轻羽写作
    weight: 2
