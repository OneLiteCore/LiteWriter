      name: Docs
      pageRef: /docs
      weight: 1
    - identifier: contact
      name: Contact ↗
      url: "mailto://one.lite.core@gmail.com"
      weight: 2
    - identifier: search
      name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://onelitecore.github.io/LiteWriter/"
      params:
        icon: github

