baseURL: https://onelitecore.github.io/LiteWriter/
title: Lite Writer

languageCode: en-us

defaultContentLanguage: en
defaultContentLanguageInSubdir: true

module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

